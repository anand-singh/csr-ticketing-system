@* leftSidebar Template File *@
@(title: String, user: User)

@import utils.GravatarUtility

@isActive(page: String) = {
  @if(title.equalsIgnoreCase(page)) { active }
}

<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="@GravatarUtility.gravatarUrl(user.email)" class="img-circle" alt="User Image" />
      </div>
      <div class="pull-left info">
        <p>@user.name</p>
        <i class="fa fa-circle text-success"></i> Online
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>
      <li class="@isActive("Dashboard")">
        <a href="@routes.Application.index()">
          <i class="fa fa-dashboard"></i> <span>Dashboard</span>
        </a>
      </li>
      <li class="@isActive("Tickets")">
        <a href="@routes.TicketController.tickets()">
          <i class="fa fa-list"></i> <span>Tickets</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
