@* header Template File *@
@(title: String, user: User)

@import utils.GravatarUtility

<header class="main-header">

        <!-- Logo -->
    <a href="index2.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>C</b>SR</span>
            <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>CSR</b>-System</span>
    </a>

        <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
            <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="@GravatarUtility.gravatarUrl(user.email)" class="user-image" alt="User Image" />
                        <span class="hidden-xs">@user.name</span>
                    </a>
                    <ul class="dropdown-menu">
                            <!-- User image -->
                        <li class="user-header">
                            <img src="@GravatarUtility.gravatarUrl(user.email)" class="img-circle" alt="User Image" />
                            <p>@user.name</p>
                            <p><strong>@user.designation</strong></p>

                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a href="@routes.AuthController.logout()" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>

    </nav>
</header>
