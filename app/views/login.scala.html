@(title: String)(implicit flash: Flash)

@import adminlte._

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSR-System | Log in</title>

        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        @stylesheet(title)

    </head>
    <body class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href=""><b>CSR</b>-System</a>
            </div>
                <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>

                @alerts.flashAlert()

                <form action="@routes.AuthController.auth()" method="post">
                    <div class="form-group has-feedback">
                        <input name="email" type="email" class="form-control" placeholder="Email" required />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input name="password" type="password" class="form-control" placeholder="Password" required />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox"> Remember Me
                                </label>
                            </div>
                        </div>
                            <!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div>
                            <!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i>
                        Sign in
                        using Facebook</a>
                    <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i>
                        Sign
                        in using Google+</a>
                </div>
                    <!-- /.social-auth-links -->

                <a href="#">I forgot my password</a><br>
                <a href="#" class="text-center">Register a new membership</a>

            </div>
                <!-- /.login-box-body -->
        </div>
            <!-- /.login-box -->

       <!-- REQUIRED JS SCRIPTS -->
        @script(title)
        <script type="application/javascript">
            $(function () {
                // Hide the alert
                setTimeout(function() {
                    $(".callout").hide();
                }, 2000);

                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </body>
</html>
